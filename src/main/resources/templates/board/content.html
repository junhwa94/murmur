<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/board/selectByBNo.css">
</head>
<body>
	<h1>게시글 상세조회</h1>
	
		<div id="wrap">
	
	    <input type="hidden" value="[[${dto.bno}]]">

	
	    <div class="row board_title">
	
	            <div>제목 : [[${dto.title}]]</div>
	


	    </div>
	
	
	    <div class="row board_info">
	
	            <div>작성자 : [[${dto.writer}]]</div><br>
	

	
	            <div>작성날짜 : [[${dto.regDate}]]</div><br>

	    </div>
	
	
	    <div class="row board_content">
	        <!-- 이미지 및 파일 바꿔주기위한 과정 -->
	        내용 : <input type="hidden" name="testCon" id="testCon" th:value="${dto.content}">
	        <div id="innerCon"></div>
	    </div>
	
	
	    <div class="row">

	    </div>


	</div>
	

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<script>
	
	    $(function(){
	        var test = $("#testCon").val();
	        $("#innerCon").html(test);
	
	    })
	
	</script>	

	
</body>
</html>
